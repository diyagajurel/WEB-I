<html>
    <head>
        <title> Order Form </title>
    </head>
    <body>
        <table border = "1">
            <tr>
                <th colspan = "3"> PIZZA SHOP 2.0 </th>
            </tr>
            <tr>
                <td> Name: </td>
                <td> </td>
            </tr>
            <tr>
                <td> Pizza Toppings </td>
                <td>
                    <input type="radio"name="pizzaToppings"> Supreme
                    <input type="radio"name="pizzaToppings"> Vegeterian
                    <input type="radio"name="pizzaToppings"> Hawaiian
                </td>
            </tr>
            <tr>
                <td> Pizza Sauce </td>
                <td>
                    <option value="tomato"> Tomato </option>
                    <option value="mayo"> Mayonnaise </option>
                    <option value="bbq"> Barbeque </option>
                </td>
            </tr>
            <tr>
                <td> Optional Extras </td>
                <td>
                    <input type="checkbox"> Extra Cheese
                    <input type="checkbox"> Gluten Free Base 
                </td>
            </tr>
            <tr>
                <text area row = "3" column = "10">
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send my order.">
                </td>
            </tr>
        </table>
    </body>
</html>
